name: Docker

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'cmd/**'
      - 'internal/**'
      - 'pkg/**'
      - 'deployments/docker/**'
      - '.github/workflows/docker.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'cmd/**'
      - 'internal/**'
      - 'pkg/**'
      - 'deployments/docker/**'

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ github.sha }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./deployments/docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ github.sha }}
            BUILD_TIME=${{ github.event.head_commit.timestamp }}

      - name: Lowercase Repository Name
        run: |
          echo "LOWERCASE_REPO=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Run Trivy vulnerability scanner
        if: github.event_name != 'pull_request'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ env.LOWERCASE_REPO }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        if: github.event_name != 'pull_request'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

  test-compose:
    name: Test Docker Compose
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build images for compose
        run: |
          if [ -f "deployments/docker/docker-compose.yml" ]; then
            docker compose -f deployments/docker/docker-compose.yml build
          else
            echo "Docker compose file not found, skipping..."
          fi

      - name: Start cluster
        run: |
          if [ -f "deployments/docker/docker-compose.yml" ]; then
            docker compose -f deployments/docker/docker-compose.yml up -d
            echo "Waiting for cluster to start..."
            sleep 20
            docker compose -f deployments/docker/docker-compose.yml ps
          else
            echo "Docker compose file not found, skipping..."
          fi

      - name: Health check
        run: |
          if [ -f "deployments/docker/docker-compose.yml" ]; then
            # Try to connect to each node
            for i in {1..3}; do
              echo "Checking node $i..."
              curl -f http://localhost:808${i}/health || echo "Node $i not ready"
            done
          else
            echo "Docker compose file not found, skipping..."
          fi

      - name: Stop cluster
        if: always()
        run: |
          if [ -f "deployments/docker/docker-compose.yml" ]; then
            docker compose -f deployments/docker/docker-compose.yml down -v
            docker compose -f deployments/docker/docker-compose.yml logs
          fi
