apiVersion: v1
kind: ServiceAccount
metadata:
  name: raftkv
  namespace: raftkv
  labels:
    app: raftkv

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: raftkv
  namespace: raftkv
  labels:
    app: raftkv
rules:
  # Allow reading pods for peer discovery
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]

  # Allow reading endpoints for service discovery
  - apiGroups: [""]
    resources: ["endpoints"]
    verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: raftkv
  namespace: raftkv
  labels:
    app: raftkv
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: raftkv
subjects:
  - kind: ServiceAccount
    name: raftkv
    namespace: raftkv
