apiVersion: v1
kind: Secret
metadata:
  name: raftkv-secret
  namespace: raftkv
  labels:
    app: raftkv
type: Opaque
stringData:
  # JWT secret for authentication (change in production!)
  jwt-secret: "change-me-in-production-use-256-bit-secret"

  # Default admin password (change immediately!)
  admin-password: "admin"

# For TLS certificates (uncomment and populate in production)
# data:
#   ca-cert.pem: <base64-encoded-ca-certificate>
#   server-cert.pem: <base64-encoded-server-certificate>
#   server-key.pem: <base64-encoded-server-key>
