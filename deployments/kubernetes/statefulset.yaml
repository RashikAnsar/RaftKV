apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: raftkv
  namespace: raftkv
  labels:
    app: raftkv
spec:
  serviceName: raftkv-headless
  replicas: 3
  selector:
    matchLabels:
      app: raftkv

  # Update strategy for rolling updates
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      partition: 0

  # Pod management policy
  podManagementPolicy: Parallel  # Start pods in parallel for faster initialization

  template:
    metadata:
      labels:
        app: raftkv
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "2112"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: raftkv

      # Anti-affinity to spread pods across nodes (for production)
      # For Minikube/single-node: Use preferredDuringSchedulingIgnoredDuringExecution
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: raftkv
                topologyKey: kubernetes.io/hostname

      # Init container for bootstrap logic
      initContainers:
        - name: init-raftkv
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Pod name: $POD_NAME"
              echo "Pod ordinal: ${POD_NAME##*-}"

              # Create necessary directories
              mkdir -p /var/lib/raftkv/raft
              mkdir -p /var/lib/raftkv/snapshots

              # Set ownership to raftkv user (UID 1000, GID 1000)
              chown -R 1000:1000 /var/lib/raftkv

              # Set permissions
              chmod 755 /var/lib/raftkv
              chmod 755 /var/lib/raftkv/raft
              chmod 755 /var/lib/raftkv/snapshots

              echo "Initialization complete"
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          volumeMounts:
            - name: data
              mountPath: /var/lib/raftkv

      containers:
        - name: raftkv
          image: raftkv:latest  # Update with your registry
          imagePullPolicy: IfNotPresent

          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: raft
              containerPort: 7000
              protocol: TCP
            - name: grpc
              containerPort: 9090
              protocol: TCP
            - name: metrics
              containerPort: 2112
              protocol: TCP

          env:
            # Pod metadata
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP

            # Raft configuration
            - name: RAFTKV_RAFT__ENABLED
              value: "true"
            - name: RAFTKV_RAFT__NODE_ID
              value: "$(POD_NAME)"
            - name: RAFTKV_RAFT__RAFT_ADDR
              value: "$(POD_NAME).raftkv-headless.$(POD_NAMESPACE).svc.cluster.local:7000"
            - name: RAFTKV_RAFT__DATA_DIR
              value: "/var/lib/raftkv/raft"

            # Bootstrap only for raftkv-0
            - name: RAFTKV_RAFT__BOOTSTRAP
              value: "false"  # Overridden by command for raftkv-0

            # Join address for raftkv-1 and raftkv-2 (endpoint path will be appended by code)
            - name: RAFTKV_RAFT__JOIN_ADDR
              value: "http://raftkv-0.raftkv-headless.$(POD_NAMESPACE).svc.cluster.local:8080"

            # Storage configuration
            - name: RAFTKV_STORAGE__DATA_DIR
              value: "/var/lib/raftkv"

            # Auth configuration
            - name: RAFTKV_AUTH__ENABLED
              value: "true"
            - name: RAFTKV_AUTH__JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: raftkv-secret
                  key: jwt-secret

          # Command to handle bootstrap logic
          command:
            - sh
            - -c
            - |
              # Extract pod ordinal
              ORDINAL=${HOSTNAME##*-}

              # Bootstrap only raftkv-0
              if [ "$ORDINAL" = "0" ]; then
                echo "This is raftkv-0, enabling bootstrap mode"
                export RAFTKV_RAFT__BOOTSTRAP=true
                export RAFTKV_RAFT__JOIN_ADDR=""
              else
                echo "This is raftkv-$ORDINAL, will join existing cluster"
                export RAFTKV_RAFT__BOOTSTRAP=false
              fi

              # Start raftkv
              exec /usr/local/bin/kvstore --config=/etc/raftkv/config.yaml

          volumeMounts:
            - name: data
              mountPath: /var/lib/raftkv
            - name: config
              mountPath: /etc/raftkv
              readOnly: true

          # Liveness probe
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3

          # Readiness probe
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3

          # Resource limits
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 1000m
              memory: 2Gi

          # Security context
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL

      volumes:
        - name: config
          configMap:
            name: raftkv-config

      # Termination grace period for graceful shutdown
      terminationGracePeriodSeconds: 30

  # Volume claim templates for persistent storage
  volumeClaimTemplates:
    - metadata:
        name: data
        labels:
          app: raftkv
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: standard  # Change to your storage class
        resources:
          requests:
            storage: 10Gi
